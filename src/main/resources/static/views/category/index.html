
<br><br>
<div class="generic-container">
    <div class="panel panel-default">
  
        <div class="panel-heading"><span class="lead">Category type </span></div>
		<div class="panel-body">
	        <div class="formcontainer">
	            <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
	            <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
	            <form ng-submit="ctrl.submit()" title="myForm" class="form-horizontal">
	                <input type="hidden" ng-model="ctrl.categoryType.id" />
	                <div class="row">
	                    <div class="form-group col-md-12">
	                    
	                        <label class="col-md-2 control-lable" for="utitle">title</label>
	                        <div class="col-md-7">
	                            <input type="text" ng-model="ctrl.category.title" id="utitle" class="usertitle form-control input-sm" placeholder="Enter your title" required ng-minlength="3"/>
	                        </div>
	                    </div>
	                </div>
	                

	                <div class="row">
	                    <div class="form-actions floatRight">
	                        <input type="submit"  value="{{!ctrl.category.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
	                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
	                    </div>
	                </div>
	            </form>
    	    </div>
		</div>	
    </div>
    <div class="panel panel-default">
       
        <div class="panel-heading"><span class="lead">List of categoryType </span></div>
		<div class="panel-body">
			<div class="table-responsive">
		        <table class="table table-hover">
		            <thead>
		            <tr>
		                <th>ID</th>
		                <th>title</th>
		                 <th>date d'enregistrement</th>
		                <th width="100"></th>
		                <th width="100"></th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr ng-repeat="u in ctrl.categoryList">
		                <td>{{u.id}}</td>
		                <td>{{u.title}}</td>
		                <td>{{u.dateCreation | date:"EEE, d	MMM yyyy "}}</td>
		                <td><button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button></td>
		                <td><button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button></td>
		            </tr>
		            </tbody>
		        </table>		
			</div>
		</div>
    </div>
</div>
