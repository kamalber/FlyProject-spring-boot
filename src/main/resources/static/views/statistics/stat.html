<!--   search nave bar -->
<div ng-show="ctrl.statShow">
<div class="row" >
<div class="col-md-4 col-sm-3 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Search criterias</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"><i
						class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a></li>
						<li><a href="#">Settings 2</a></li>
					</ul></li>
				<li><a class="close-link"><i class="fa fa-close"></i></a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">

			<div class="">
				<div class="well" style='background-color: #ffffff;'>

					<div class="row">
						<div class=" form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..." ng-model="ctrl.params.query">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button"
										ng-click="ctrl.search()">Go!</button>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<input class="magic-radio" type="radio" checked="checked"
								name="radio" id="1" value="option" ng-click="ctrl.selectSentiMethode(1)"/> <label for="1"
								class="radio-inline" > NLTK </label>
						</div>
						<div class="col-md-5">
							<input class="magic-radio" type="radio" name="radio" id="2"
								value="option" ng-click="ctrl.selectSentiMethode(2)"/> 
								<label for="2" class="radio-inline"> Gate api </label>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-5">
							<input class="magic-radio" type="radio" checked="checked"
								name="radio" id="3" value="option" ng-click="ctrl.selectSentiMethode(3)"/> <label for="3"
								class="radio-inline"> java NaiveBayse</label>
						</div>
						<div class="col-md-5">
							<input class="magic-radio" type="radio" name="radio" id="4"
								value="option" ng-click="ctrl.selectSentiMethode(4)" />
								 <label for="4" class="radio-inline">combining </label>
						</div>					</div>
					<!-- /.input-group -->
				</div>


				<div class="well" style='background-color: #ffffff;'>
					<h4 class="">serche by date</h4>

					<div class="row">
						<div class="col-md-6">Start Year</div>
						<div class="col-md-6">

							<div class="input-group" moment-picker="ctrl.params.startYear"
								format="YYYY">
								<span class="input-group-addon"> <i
									class="octicon octicon-calendar"></i>
								</span> <input class="form-control" placeholder="Select a date"
									ng-model="ctrl.params.startYear"
									ng-model-options="{ updateOn: 'blur' }">
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-6">End Year</div>
						<div class="col-md-6">

							<div class="input-group" moment-picker="ctrl.params.endYear"
								format="YYYY">
								<span class="input-group-addon"> <i
									class="octicon octicon-calendar"></i>
								</span> <input class="form-control" placeholder="Select a date"
									ng-model="ctrl.params.endYear"
									ng-model-options="{ updateOn: 'blur' }">
							</div>
						</div>
					</div>
					<br>
<!-- 					<div class="row"> -->
<!-- 						<div class="col-md-6">month selection</div> -->
<!-- 						<div class="col-md-6"> -->
<!-- 							<div class="input-group" moment-picker="ctrl.params.month" -->
<!-- 								format="MM"> -->
<!-- 								<span class="input-group-addon"> <i -->
<!-- 									class="octicon octicon-calendar"></i> -->
<!-- 								</span> <input class="form-control" placeholder="Select a date" -->
<!-- 									ng-model="ctrl.params.month" -->
<!-- 									ng-model-options="{ updateOn: 'blur' }"> -->
<!-- 							</div> -->
<!-- 						</div> -->
<!-- 					</div> -->


					<!-- /.row -->
				</div>


			</div>




		</div>
	</div>
</div>







<div class="col-md-8 col-sm-9 col-xs-12" ng-show="ctrl.hightchart">
	<div class="x_panel">
		<div class="x_title">
			<h2>Bar Graph</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"><i
						class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a></li>
						<li><a href="#">Settings 2</a></li>
					</ul></li>
				<li><a class="close-link"><i class="fa fa-close"></i></a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<div id="barChartContainer"
				style="min-width: 500px; height: 450px; margin: 0 auto"></div>
		</div>
	</div>
</div>
</div> <!-- end div for nave and barchart -->
